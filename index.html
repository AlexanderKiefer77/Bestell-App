<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="icon" href="./assets/icons/favicon-32x32.png" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standart.css">

</head>

<body>
    <header>
        <div class="contentWidth">
            <img src="./assets/Logo/Logo.png" alt="Logo Bestellapp">
        </div>
    </header>

    <section class="main"> <!-- gesamte breite fläche ohner header footer -->
        <div class="contentWidth">
            <div class="content"> <!-- Fläche ohne header foooter -->
                <div class="test_content"> <!-- Fläche ohne Warenkorb-Fläche -->
                    <div class="heroImage"> <!-- bild -->
                        
                        <div class="hero-text"> <!-- banner im bild -->
                            <div><img src="./assets/img/pizza.png" alt="" class="hero-icon"></div>
                            <h2>Pizza Laden</h2>
                            <p>Bewertung (5,1 von 5 Sternen)</p>
                            <div class="Menü">
                                <h3>Hauptgerichte</h3>
                                <h3>Beilage</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="basket_wrapper">
                    <div class="basket">
                        <h3>Warenkorb</h3>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <footer>
        <div class="contentWidth"></div>
    </footer>
    <!-- <script src="./script.js"></script>-->
</body>

</html>
