<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="icon" href="./assets/icons/favicon-32x32.png" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standart.css">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
</head>

<body onload="init()">
    <header>
        <div id="topPosition" class="contentWidth">
            <img src="./assets/Logo/Logo.png" alt="Logo Bestellapp">
        </div>
    </header>

    <section class="main"> <!-- gesamte breite fläche ohner header footer -->
        <div class="contentWidth">
            <div class="content"> <!-- Fläche ohne header foooter -->
                <div class="test_content"> <!-- Fläche ohne Warenkorb-Fläche -->

                    <div class="heroImage"> <!-- bild -->
                        <div class="heroText"> <!-- banner im bild -->
                            <div><img src="./assets/img/pizza.png" alt="kleines Pizza Logo" class="heroIcon"></div>
                            <h1>Deeer Pizza Laden</h1>
                            <p class="fontColor">&emsp;Bewertung ( 5,1 von 5 Sternen )</p>
                            <div class="foodMenuBar">
                                <img src="./assets/icons/arrowRight.svg" alt="Pfeil rechts">
                                <a href="#mainDishes">
                                    <h3>Hauptgerichte</h3>
                                </a>
                                <a href="#supplements">
                                    <h3>Beilagen</h3>
                                </a>
                                <a href="#drinks">
                                    <h3>Getränke</h3>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div id="mainDishes" class="dishes">
                        <h2>Hauptgerichte</h2>
                        <a href="#topPosition"><img src="./assets/icons/arrowUpBlack.svg" alt="Pfeil nach oben"></a>
                    </div>
                    <div id="contentMainDishes"></div> <!-- for render function -->

                    <div id="supplements" class="dishes">
                        <h2>Beilagen</h2>
                        <a href="#topPosition"><img src="./assets/icons/arrowUpBlack.svg" alt="Pfeil nach oben"></a>
                    </div>
                    <div id="contentSupplements"></div> <!-- for render function -->

                    <div id="drinks" class="dishes">
                        <h2>Getränke</h2>
                        <a href="#topPosition"><img src="./assets/icons/arrowUpBlack.svg" alt="Pfeil nach oben"></a>
                    </div>
                    <div id="contentDrinks"></div> <!-- for render function -->

                </div>

                <section class="basket_wrapper">
                    <div class="basket">
                        <h2 class="basketHeadline">Warenkorb</h2>

                        <div id="shoppingCart" class="shoppingCartArea"></div><!-- for render function -->                      

                        <div class="totalCosts">
                            <div class="costs">
                                <p>Zwischensumme</p>
                                <p id="subtotal"></p>
                            </div>
                            <div class="costs">
                                <p>Lieferkosten</p>
                                <p id="deliveryCosts"></p>
                            </div>
                            <div class="costs">
                                <b>Gesamt</b>
                                <b id="totalCosts"></b>
                            </div>
                        </div>                        
                    </div>
                </section>

            </div>
        </div>
    </section>

    <footer>
        <div class="contentWidth"></div>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
